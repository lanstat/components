<html ng-app="componentsJS">
<body ng-controller="siteController">
  <p>
    {{form.selected}}
  </p>

  <combobox data-model="form.selected" data-source="form.dataSource"></combobox>

  <select ng-model="form.selected.value">
    <option value="1">primer</option>
    <option value="2">segundo</option>
  </select>

  <p>{{test}}</p>

  <button ng-click="validate()">Validar</button>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../Directives/combobox.js"></script>
  <script>
    var app = angular.module('componentsJS', ['bitterscope.components']);

    app.controller('siteController', function($scope){
      $scope.test = 'hola mundo';
      $scope.form = {
        dataSource: [{id:1, value:'primer'},{id:2,value: 'segundo'}],
        input: 'dataaaa',
        selected: {value: 'primer'}
      };

      $scope.validate = function(){
        $scope.form.selected.validate();
      }

      $scope.$watch('form.selected', function(){
        console.log($scope.form);
      })
    });
  </script>
</body>
</html>
